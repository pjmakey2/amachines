{% load static humanize io_tags %}
<!-- begin::Header-->
<div class="bg bg-primary rounded pb-4">
    <div class="row justify-content-between">
        <div class="col-6 mt-4 mx-5">
            <img style="width: 350px; height: 70px;" src="{% static 'media/logos/logo_white_hd.png' %}" class=""/>
        </div>
        <div class="col-4 mt-4 mx-5">
            <h1 style="font-weight: 700 !important;" class="text text-light text-end">
                {% if mobj.procesado_usuario or mobj.notificado %}
                    {{ title_header }}
                {% else %}
                    Nota de presupuesto
                {% endif %}
            </h1>
            <div class="rounded-pill bg-light" style="width: 120px; float: right">
                <h2 style="font-weight: 700;" class="text text-end text-dark mx-4 align-middle mt-2">{{ mobj.id }}</h2>
            </div>
        </div>
    </div>
    <nav class="text-start text-light mt-3" style="margin-left: 55px">
        <div class="d-flex">
            <div class="p-2 flex-fill">
                <i class="fs-5 mdi mdi-map-marker"></i> | José Asunción Flores 3985 esq. Inocencio Lezcano (Asunción - Paraguay)
            </div>
            <div class="p-2 flex-fill">
                <i class="fs-5 mdi mdi-phone"></i> | (+595) 981 123 456
            </div>
            <div class="p-2 flex-fill">
                <i class="fs-5 mdi mdi-web-check"></i> | {% business_web %}
            </div>
        </div>
    </nav>
</div>
<!--end::Header-->
