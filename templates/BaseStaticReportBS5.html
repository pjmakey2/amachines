{% load static %}
<!DOCTYPE html>
<html lang="en" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media print {
            .page-break {
                page-break-before: always;
            }
        }
        
    </style>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="{% static 'fonts/sansation_font.css' %}" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static 'base/custom.css' %}?{% rr %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static 'css/toastify.min.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static 'fl/frontliner.css' %}?{% rr %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/fl_rpt.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        {% block content %}
        {% endblock %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
