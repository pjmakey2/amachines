<div class="categoria_ui_container container-fluid">
    <div class="categoria_ui_msgs"></div>
    <!-- Toolbar -->
    <div class="toolbar mb-3 d-flex justify-content-between align-items-center">
        <div class="toolbar-buttons">
            <button id="btn_crear_categoria" class="btn btn-primary me-2">
                <i class="mdi mdi-plus"></i> Crear
            </button>
            <button id="btn_borrar_categoria" class="btn btn-danger">
                <i class="mdi mdi-delete"></i> Borrar
            </button>
        </div>
        <div class="toolbar-search">
            <input type="text" id="input_buscar_categoria" class="form-control" placeholder="Buscar...">
        </div>
    </div>

    <div id="table_categoria_ui"></div>
</div>
<script type="text/javascript">
    var gmquery = [];
    categoria_home_be = function (data, settings) {
        tt = qelem(`#table_categoria_ui`);
        tt.classList.add('overlay-container');
        tt.classList.add('overlay');
        crdata = Object.assign({}, settings.ajax.initquery);
        mquery = [];
        t_guid = settings.ajax.t_guid;
        if (gmquery.length > 0) {
            log.info(`Adding global mquery: ${jfy(gmquery)}`);
            mquery = [...mquery, ...gmquery];
        }
        log.info(`categoria_home_be mquery: ${jfy(mquery)}`);
        if (mquery.length > 0) {
            crdata.mquery = jfy(mquery);
        }
        adata = Object.assign(data, crdata);
        return adata
    }
    t_categoria = `dtable_${OptsIO.s4generate()}`;
    dt_categoria_pc = Grid.datatables_wrapper({
          t_guid: t_categoria,
          url_exec: '{% url "iom" %}',
          title: 'Lista de Categorías',
          tselector: 'table_categoria_ui',
          app_name: 'Sifen',
          model_name: 'Categoria',
          cls_table: 'cell-border row-border table table-sm',
          cls_thead: 'border-gray-900',
          mquery: [],
          plength: 100,
          builder_be: categoria_home_be,
          t_opts: {
              select: {
                style: 'os'
              },
              select: true,
              fixedHeader: true,
              responsive: null,
              scrollCollapse: true,
              scrollX: true,
              scrollY: 600,
              paging: true,
              order: [[1, 'asc']],
              rowId: function(row, se) {
                  return `tr_categoria_${row.id}`
              }
          },
          columns: [
               { fdis: true, gre: false, btyp: 'loc', idx: null, tit: 'ACC',  dtyp: 'str', dfl: '', nord: false,
                dfcon: `
                    <i title="Ver/Editar" class="tr-categoria-query text fs-5 mdi mdi-archive-eye-outline"></i>
                `,
               },
               { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'nombre',
                 tit: 'Nombre',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'descripcion',
                 tit: 'Descripción',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'activo',
                 tit: 'Activo',
                 cls: 'align-center',
                 dtyp: 'bool',
                 hide: false,
                 render: (data, type, rowobj) => {
                     return data ? 'Sí' : 'No';
                 }
              },
          ]
      })

    $(`#${t_categoria} tbody`).on('click', '.tr-categoria-query', function() {
        let elerow = $(this).closest('tr');
        let rowobj = $(`#${t_categoria}`).DataTable().row( elerow ).data()
        categoria_form_crud(rowobj.id);
    })

    qelem('#btn_crear_categoria').addEventListener('click', function() {
          categoria_form_crud();
      });

    qelem('#btn_borrar_categoria').addEventListener('click', function() {
        let table = $(`#${t_categoria}`).DataTable();
        let selectedRows = table.rows({ selected: true });
        if (selectedRows.count() === 0) {
            UiB.MsgError('Por favor, selecciona al menos un registro para borrar.');
            return;
        }
        let idsToDelete = selectedRows.data().toArray().map(row => row.id);
        UiB.MsgSwall({
            msg: `¿Estás seguro de que deseas borrar ${idsToDelete.length} registro(s)? Esta acción no se puede deshacer.`,
            ttype: 'info'
        }).then((result) => {
            let gbe = new FormData();
            gbe.append('module', 'Sifen');
            gbe.append('package', 'mng_producto');
            gbe.append('attr', 'MProducto');
            gbe.append('mname', 'delete_categoria');
            gbe.append('dbcon', 'default');
            gbe.append('ids', jfy(idsToDelete));
            axios.post('{% url "iom" %}', gbe).then((rsp)=>{
                msgs = rsp.data.msgs;
                log.info(`Mensage recibo del backend: ${jfy(msgs)}`);
                UiB.BeMsgHandle({
                    rsps: msgs,
                    timer: 2000,
                    offcanvasglobal: true
                })
                $(`#${t_categoria}`).DataTable().ajax.reload();
            }).catch((err)=>{
                log.error(`Error al borrar registros: ${jfy(err)}`);
                UiB.MsgError('Ocurrió un error al borrar los registros. Por favor, intenta de nuevo.');
            });
        });
    });

    categoria_form_crud = (pk) => {
        dattrs = {
            title: 'Crear Categoría',
            t_guid: t_categoria,
            sui_rr: '{{ rr }}',
            from_CategoriaUi: true,
            offcanvasglobal: true
        }

        tps = {
            model_app_name: 'Sifen',
            model_name: 'Categoria',
            dbcon: 'default',
            url: '{% url "dtmpl" %}',
            dattrs: dattrs,
            template: 'Sifen/CategoriaCreateUi.html',
            raw: true,

        }
        if (pk) {
            tps['pk'] = pk;
            dattrs['title'] = 'Editar Categoría';
        }
        OptsIO.getTmpl(tps).then((rsp)=>{
            let data = rsp.data;
            $('#offcanvasGlobalUiBody').html(data);
            let bsOffcanvas = new bootstrap.Offcanvas('#offcanvasGlobalUi')
            bsOffcanvas.show();
            let tmpOffcanvas = document.getElementById('offcanvasGlobalUi')
            tmpOffcanvas.addEventListener('hidden.bs.offcanvas', event => {
                $('#offcanvasGlobalUiBody').html('');
            })
            UiB.kILLLoaderAjax();
        })
    }

    qelem('#input_buscar_categoria').onkeydown = (evt) => {
        if (evt.key === 'Enter') {
            gmquery = [];
            if (qelem('#input_buscar_categoria').value.trim() !== '') {
                gmquery.push({
                    'field': 'or_nombre__icontains', 'value': qelem('input#input_buscar_categoria').value
                })
                gmquery.push({
                    'field': 'or_descripcion__icontains', 'value': qelem('input#input_buscar_categoria').value
                })
            }
            $(`#${t_categoria}`).DataTable().ajax.reload();

        }
    }

$(`#${t_categoria}`).on('draw.dt', function() {
  tt = qelem(`#table_categoria_ui`);
  tt.classList.remove('overlay-container');
  tt.classList.remove('overlay');
})

</script>
