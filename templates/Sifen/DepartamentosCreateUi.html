<div class="ui_departamentos">
    <form id="form_departamentos_{{ rr }}" class="form_departamentos">
        <input type="hidden"
            name="id"
            {% if mobj %} value="{{ mobj.pk }}" {% endif %}
        >
        <div class="row">
            <div class="col-md-6">
                <label>Fuente</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <input
                        type="text"
                        name="fuente"
                        class="form-control"
                        placeholder="Fuente"
                        {% if mobj %} value="{{ mobj.fuente }}" {% else %} value="ND" {% endif %}
                    />
                </div>
            </div>
            <div class="col-md-6">
                <label>País</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <select
                        name="pais_id"
                        class="form-control"
                    >
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label>Código Departamento</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <input
                        type="number"
                        name="codigo_departamento"
                        class="form-control"
                        placeholder="Código"
                        {% if mobj %} value="{{ mobj.codigo_departamento }}" {% else %} value="0" {% endif %}
                    />
                </div>
            </div>
            <div class="col-md-6">
                <label>Nombre Departamento</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <input
                        type="text"
                        name="nombre_departamento"
                        class="form-control"
                        placeholder="Nombre"
                        {% if mobj %} value="{{ mobj.nombre_departamento }}" {% endif %}
                    />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label>Habitante</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <input
                        type="text"
                        name="habitante"
                        class="form-control"
                        placeholder="Habitante"
                        {% if mobj %} value="{{ mobj.habitante }}" {% endif %}
                    />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label>Descripción</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <input
                        type="text"
                        name="descripcion"
                        class="form-control"
                        placeholder="Descripción"
                        {% if mobj %} value="{{ mobj.descripcion }}" {% endif %}
                    />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <label>Comentarios</label>
                <div class="input-group flex-nowrap am_focus_highlight">
                    <textarea
                        name="comentarios"
                        class="form-control"
                        placeholder="Comentarios"
                        rows="3"
                    >{% if mobj %}{{ mobj.comentarios }}{% endif %}</textarea>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-start">
                <button
                    class="btn btn-primary"
                    type="submit"
                >
                    Guardar
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    qelem('#offcanvasGlobalUiLabel').innerHTML = `{% if mobj %}Modificar Departamento {{ mobj.pk }}{% else %}Crear Departamento{% endif %}`;

    // Populate Pais select using se_populate
    form_search.se_populate({
        surl: '{% url "iom" %}',
        dele: '#form_departamentos_{{ rr }} select[name=pais_id]',
        app_name: 'Sifen',
        model_name: 'Paises',
        field_display: ['nombre_pais'],
        field_id: ['id'],
        db_fields: ['id', 'nombre_pais'],
        dbcon: 'default',
        theme: 'bootstrap-5',
        width: '100%',
        allowClear: true,
        placeholder: 'Seleccione país',
        dropdownParent: $('#offcanvasGlobalUi'),
        headers: {
            'X-CSRFToken': OptsIO.getCookie('csrftoken')
        },
        sort: [
            {'dataIndx': 'nombre_pais', 'dir': 'up'},
        ]
    }).then(() => {
        {% if mobj %}
        $('#form_departamentos_{{ rr }} select[name=pais_id]').val('{{ mobj.pais.id }}').trigger('change');
        {% endif %}
    });

    save_departamentos = (target) => {
        var fdata = new FormData();
        fdata.append('module', 'OptsIO');
        fdata.append('package', 'io_maction');
        fdata.append('attr', 'IOMaction');
        fdata.append('mname', 'process_record');
        fdata.append('model_app_name', 'Sifen');
        fdata.append('model_name', 'Departamentos');
        fdata.append('dbcon', 'default')
        log.info(`#form_departamentos_{{ rr }} Preparing data to be sent to the backend`);
        let formData = new FormData(target);
        let edata = form_serials.form_to_json(formData);
        seldis = ['pais_id']
        seldis.forEach((idx) => {
            vv = $(`#form_departamentos_{{ rr }} select[name=${idx}]`).val();
            if (vv !== undefined) {
                edata[idx] = vv
            }
        })
        log.info(`#form_departamentos_{{ rr }} edata to be sent: ` + JSON.stringify(edata, null, 2));
        fdata.append('uc_fields', jfy(edata));
        log.info(`#form_departamentos_{{ rr }} b_vals to be sent: ` + JSON.stringify([], null, 2));
        fdata.append('b_vals', jfy([]))
        log.info(`#form_departamentos_{{ rr }} c_a to be sent: ` + JSON.stringify([], null, 2));
        fdata.append('c_a', jfy([]))
        log.info(`#form_departamentos_{{ rr }} a_vals to be sent: ` + JSON.stringify([], null, 2));
        fdata.append('a_vals', jfy([]))
        log.info(`#form_departamentos_{{ rr }} Set overlay to the form`);
        document.querySelector('#form_departamentos_{{ rr }}').classList.add('overlay-container');
        document.querySelector('#form_departamentos_{{ rr }}').classList.add('overlay');
        return axios.post(
            '{% url "iom" %}',
            fdata,
            { headers: {
                'X-CSRFToken': OptsIO.getCookie('csrftoken')
                }
            })
        .then((rsp)=>{
            msgs = rsp.data.msgs;
            log.info(`#form_departamentos_{{ rr }} Response msgs: ` + JSON.stringify(msgs, null, 2));
            if (!rsp.data.hasOwnProperty('msgs')) {
                msgs = [rsp.data];
            }
            got_error = false;
            msgs.forEach((ee)=>{
                if (ee.error) {
                    log.error(`#form_departamentos_{{ rr }} There is an error from the backend ${jfy(ee)}`);
                    got_error = true;
                }
            })
            log.info(`#form_departamentos_{{ rr }} Compiling messages to show to the user ${msgs}`);
            UiB.BeMsgHandle({
                rsps: msgs,
                timer: 2000,
                offcanvasglobal: true
            })
            return msgs;
        }).then((msgs)=>{
            if (got_error === false) {
                log.success(`#form_departamentos_{{ rr }} There is no error reload the datatable {{ t_guid }}`);
                $('#{{t_guid}}').DataTable().ajax.reload();
            }
        }).catch((err)=>{
            log.error(`#form_departamentos_{{ rr }} Error in save record: ` + JSON.stringify(err, null, 2));
            UiB.MsgError(err);
        }).finally(()=>{
            log.info(`#form_departamentos_{{ rr }} Removing overlay from the form`);
            let ft = document.querySelector('#form_departamentos_{{ rr }}');
            if (ft) {
                ft.classList.remove('overlay-container');
                ft.classList.remove('overlay');
            }
        });
    }

    qelem('#form_departamentos_{{ rr }}').addEventListener('submit', (evt)=>{
        evt.preventDefault();
        log.info(`#form_departamentos_{{ rr }} Submitting form`);
        save_departamentos(event.target);
    })

</script>
