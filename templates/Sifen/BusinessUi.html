<div class="business_ui_container container-fluid">
    <div class="business_ui_msgs"></div>
    <!-- Toolbar -->
    <div class="toolbar mb-3 d-flex justify-content-between align-items-center">
        <div class="toolbar-buttons">
            <button id="btn_crear_business" class="btn btn-primary me-2">
                <i class="mdi mdi-plus"></i> Crear
            </button>
            <button id="btn_borrar_business" class="btn btn-danger">
                <i class="mdi mdi-delete"></i> Borrar
            </button>
        </div>
        <div class="toolbar-search">
            <input type="text" id="input_buscar_business" class="form-control" placeholder="Buscar...">
        </div>
    </div>

    <div id="table_business_ui"></div>
</div>
<script type="text/javascript">
    var gmquery = [];
    business_home_be = function (data, settings) {
        tt = qelem(`#table_business_ui`);
        tt.classList.add('overlay-container');
        tt.classList.add('overlay');
        crdata = Object.assign({}, settings.ajax.initquery);
        mquery = [];
        t_guid = settings.ajax.t_guid;
        if (gmquery.length > 0) {
            log.info(`Adding global mquery: ${jfy(gmquery)}`);
            mquery = [...mquery, ...gmquery];
        }
        log.info(`business_home_be mquery: ${jfy(mquery)}`);
        if (mquery.length > 0) {
            crdata.mquery = jfy(mquery);
        }
        adata = Object.assign(data, crdata);
        return adata
    }
    t_business = `dtable_${OptsIO.s4generate()}`;
    dt_business_pc = Grid.datatables_wrapper({
          t_guid: t_business,
          url_exec: '{% url "iom" %}',
          title: 'Lista de Negocios',
          tselector: 'table_business_ui',
          app_name: 'Sifen',
          model_name: 'Business',
          cls_table: 'cell-border row-border table table-sm',
          cls_thead: 'border-gray-900',
          mquery: [],
          plength: 100,
          check_gmquery: true,
          builder_be: business_home_be,
          t_opts: {
              select: {
                style: 'os'
              },
              select: true,
              fixedHeader: true,
              responsive: null,
              scrollCollapse: true,
              scrollX: true,
              scrollY: 600,
              paging: true,
              order: [[1, 'desc']],
              rowId: function(row, se) {
                  return `tr_tclh_${row.id}`
              }
          },
          columns: [
               { fdis: true, gre: false, btyp: 'loc', idx: null, tit: 'ACC',  dtyp: 'str', dfl: '', nord: false,
                dfcon: `
                    <i title="Ver/Editar" class="tr-business-query text fs-5 mdi mdi-archive-eye-outline"></i>
                `,
               },
               { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'name',
                 tit: 'Nombre',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'abbr',
                 tit: 'Abreviatura',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'ruc',
                 tit: 'RUC',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'contribuyenteobj__tipo',
                 tit: 'Tipo Contribuyente',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'nombrefactura',
                 tit: 'Nombre Factura',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'ciudadobj__nombre_ciudad',
                 tit: 'Ciudad',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'actividadecoobj__nombre_actividad',
                 tit: 'Actividad Económica',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
              { fdis: true,
                 gre: true,
                 btyp: 'fdb',
                 idx: 'telefono',
                 tit: 'Teléfono',
                 cls: 'align-left',
                 dtyp: 'str',
                 hide: false
              },
          ]
      })

    $(`#${t_business} tbody`).on('click', '.tr-business-query', function() {
        let elerow = $(this).closest('tr');
        let rowobj = $(`#${t_business}`).DataTable().row( elerow ).data()
        business_form_crud(rowobj.id);
    })

    qelem('#btn_crear_business').addEventListener('click', function() {
          business_form_crud();
      });

    qelem('#btn_borrar_business').addEventListener('click', function() {
        let table = $(`#${t_business}`).DataTable();
        let selectedRows = table.rows({ selected: true });
        if (selectedRows.count() === 0) {
            UiB.MsgError('Por favor, selecciona al menos un registro para borrar.');
            return;
        }
        let idsToDelete = selectedRows.data().toArray().map(row => row.id);
        UiB.MsgSwall({
            msg: `¿Estás seguro de que deseas borrar ${idsToDelete.length} registro(s)? Esta acción no se puede deshacer.`,
            ttype: 'info'
        }).then((result) => {
            let gbe = new FormData();
            gbe.append('module', 'Sifen');
            gbe.append('package', 'mng_master');
            gbe.append('attr', 'MMaster');
            gbe.append('mname', 'delete_business');
            gbe.append('dbcon', 'default');
            gbe.append('ids', jfy(idsToDelete));
            axios.post('{% url "iom" %}', gbe).then((rsp)=>{
                msgs = rsp.data.msgs;
                log.info(`Mensaje recibido del backend: ${jfy(msgs)}`);
                UiB.BeMsgHandle({
                    rsps: msgs,
                    timer: 2000,
                    offcanvasglobal: true
                })
                $(`#${t_business}`).DataTable().ajax.reload();
            }).catch((err)=>{
                log.error(`Error al borrar registros: ${jfy(err)}`);
                UiB.MsgError('Ocurrió un error al borrar los registros. Por favor, intenta de nuevo.');
            });
        });
    });

    business_form_crud = (pk) => {
        dattrs = {
            title: 'Crear Negocio',
            t_guid: t_business,
            sui_rr: '{{ rr }}',
            from_BusinessUi: true,
            offcanvasglobal: true
        }

        tps = {
            model_app_name: 'Sifen',
            model_name: 'Business',
            dbcon: 'default',
            url: '{% url "dtmpl" %}',
            dattrs: dattrs,
            template: 'OptsIO/BusinessUi.html',
            raw: true,

        }
        if (pk) {
            tps['pk'] = pk;
            dattrs['title'] = 'Editar Negocio';
        }
        OptsIO.getTmpl(tps).then((rsp)=>{
            let data = rsp.data;
            $('#offcanvasGlobalUiBody').html(data);
            let bsOffcanvas = new bootstrap.Offcanvas('#offcanvasGlobalUi')
            bsOffcanvas.show();
            let tmpOffcanvas = document.getElementById('offcanvasGlobalUi')
            tmpOffcanvas.addEventListener('hidden.bs.offcanvas', event => {
                $('#offcanvasGlobalUiBody').html('');
            })
            UiB.kILLLoaderAjax();
        })
    }

    qelem('#input_buscar_business').onkeydown = (evt) => {
        if (evt.key === 'Enter') {
            gmquery = [];
            if (qelem('#input_buscar_business').value.trim() !== '') {
                gmquery.push({
                    'field': 'or_name__icontains', 'value': qelem('input#input_buscar_business').value
                })
                gmquery.push({
                    'field': 'or_ruc__icontains', 'value': qelem('input#input_buscar_business').value
                })
                gmquery.push({
                    'field': 'or_nombrefactura__icontains', 'value': qelem('input#input_buscar_business').value
                })
            }
            $(`#${t_business}`).DataTable().ajax.reload();

        }
    }

$(`#${t_business}`).on('draw.dt', function() {
  tt = qelem(`#table_business_ui`);
  tt.classList.remove('overlay-container');
  tt.classList.remove('overlay');
})

</script>
