<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .setup-header h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .setup-header p {
            color: #6c757d;
            font-size: 14px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #6c757d;
            margin: 0 10px;
        }
        .step.active {
            background: #667eea;
            color: white;
        }
        .step.completed {
            background: #28a745;
            color: white;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: #667eea;
            border: none;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-connection-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <h1><i class="mdi mdi-cog"></i> {{ page_title }}</h1>
            <p>Configure la conexión a la base de datos PostgreSQL</p>
        </div>

        <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>

        <div id="message-container"></div>

        <form id="form_setup_db"
              data-validate-url="{% url 'setup_validate_database' %}"
              data-step2-url="{% url 'setup_step2' %}">
            <div class="mb-3">
                <label for="db_host" class="form-label">Host de Base de Datos</label>
                <input type="text" class="form-control" id="db_host" name="db_host"
                       value="localhost" required>
                <small class="text-muted">Ejemplo: localhost, 127.0.0.1, db</small>
            </div>

            <div class="mb-3">
                <label for="db_port" class="form-label">Puerto</label>
                <input type="text" class="form-control" id="db_port" name="db_port"
                       value="5432" required>
                <small class="text-muted">Puerto por defecto de PostgreSQL: 5432</small>
            </div>

            <div class="mb-3">
                <label for="db_name" class="form-label">Nombre de Base de Datos</label>
                <input type="text" class="form-control" id="db_name" name="db_name"
                       value="amachine" required>
                <small class="text-muted">La base de datos debe existir previamente</small>
            </div>

            <div class="mb-3">
                <label for="db_user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="db_user" name="db_user"
                       value="amachine" required>
            </div>

            <div class="mb-3">
                <label for="db_password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="db_password" name="db_password" required>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary test-connection-btn"
                        id="btn_test_connection">
                    <i class="mdi mdi-database-check"></i> Probar Conexión
                </button>
                <button type="submit" class="btn btn-primary">
                    Continuar al Paso 2 <i class="mdi mdi-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function getFormData() {
            return {
                db_host: document.getElementById('db_host').value,
                db_port: document.getElementById('db_port').value,
                db_name: document.getElementById('db_name').value,
                db_user: document.getElementById('db_user').value,
                db_password: document.getElementById('db_password').value
            };
        }

        // Obtener URLs desde data attributes del formulario
        const form = document.getElementById('form_setup_db');
        const validateUrl = form.dataset.validateUrl;
        const step2Url = form.dataset.step2Url;

        // Probar conexión
        document.getElementById('btn_test_connection').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Probando...';

            try {
                const formData = getFormData();
                const response = await axios.post(validateUrl, formData, {
                    headers: {'Content-Type': 'application/json'}
                });

                if (response.data.success) {
                    showMessage(response.data.message, 'success');
                } else {
                    showMessage(response.data.message, 'danger');
                }
            } catch (error) {
                const message = error.response?.data?.message || 'Error al probar conexión';
                showMessage(message, 'danger');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="mdi mdi-database-check"></i> Probar Conexión';
            }
        });

        // Enviar formulario - Validar conexión y redirigir a paso 2 via POST
        document.getElementById('form_setup_db').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Validando...';

            try {
                // Validar conexión (también guarda config en archivo en el server)
                const formData = getFormData();
                const response = await axios.post(validateUrl, formData, {
                    headers: {'Content-Type': 'application/json'}
                });

                if (response.data.success) {
                    showMessage('Conexión validada. Redirigiendo...', 'success');
                    window.location.href = step2Url;
                } else {
                    showMessage(response.data.message, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Continuar al Paso 2 <i class="mdi mdi-arrow-right"></i>';
                }
            } catch (error) {
                const message = error.response?.data?.message || 'Error al validar conexión';
                showMessage(message, 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Continuar al Paso 2 <i class="mdi mdi-arrow-right"></i>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
