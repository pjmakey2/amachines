<div class="ui_rolesapps">
    <form id="form_rolesapps_{{ rr }}" class="form_rolesapps">
        <input type="hidden"
            name="id"
            {% if mobj %} value="{{ mobj.pk }}" {% endif %}
        >

        <!-- Asignación de Aplicación -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <i class="mdi mdi-application"></i> Asignar Aplicación a Rol
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <label class="required">Rol</label>
                        <div class="input-group flex-nowrap am_focus_highlight">
                            <select name="rolesobj_id" class="form-control" required>
                                <option value="">Seleccionar Rol</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="required">Aplicaciones</label>
                        <div class="input-group flex-nowrap am_focus_highlight">
                            <select name="appsobj_id" class="form-control" required multiple>
                                <option value="">Seleccionar Aplicaciones</option>
                            </select>
                        </div>
                        <small class="text-muted">Puedes seleccionar múltiples aplicaciones</small>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label>Estado</label>
                        <div class="input-group flex-nowrap am_focus_highlight">
                            <select name="active" class="form-control">
                                <option value="true" {% if mobj and mobj.active %}selected{% elif not mobj %}selected{% endif %}>Activo</option>
                                <option value="false" {% if mobj and not mobj.active %}selected{% endif %}>Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">
                <i class="mdi mdi-close"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="mdi mdi-content-save"></i> Guardar
            </button>
        </div>
    </form>
</div>
<script type="text/javascript">
    qelem('#offcanvasGlobalUiLabel').innerHTML = `{% if mobj %}Modificar Permiso de Aplicación{% else %}Asignar Aplicación a Rol{% endif %}`;

    // Poblar select de Roles
    form_search.se_populate({
        surl: '{% url "iom" %}',
        dele: '#form_rolesapps_{{ rr }} select[name=rolesobj_id]',
        app_name: 'OptsIO',
        model_name: 'Roles',
        field_display: ['name'],
        field_id: ['id'],
        db_fields: ['id', 'name', 'description'],
        dbcon: 'default',
        headers: {'X-CSRFToken': OptsIO.getCookie('csrftoken')},
        first_selected: false,
        dropdownParent: $('#offcanvasGlobalUi'),
        theme: 'bootstrap-5'
    }).then(() => {
        {% if mobj and mobj.rolesobj %}
            $('#form_rolesapps_{{ rr }} select[name=rolesobj_id]').val('{{ mobj.rolesobj.id }}').trigger('change');
        {% endif %}
    });

    // Poblar select de Apps
    form_search.se_populate({
        surl: '{% url "iom" %}',
        dele: '#form_rolesapps_{{ rr }} select[name=appsobj_id]',
        app_name: 'OptsIO',
        model_name: 'Apps',
        field_display: ['friendly_name', 'app_name'],
        field_id: ['id'],
        db_fields: ['id', 'friendly_name', 'app_name'],
        dbcon: 'default',
        headers: {'X-CSRFToken': OptsIO.getCookie('csrftoken')},
        first_selected: false,
        dropdownParent: $('#offcanvasGlobalUi'),
        theme: 'bootstrap-5',
        multiple: true,
        closeOnSelect: false
    }).then(() => {
        {% if mobj and mobj.appsobj %}
            // En modo edición, deshabilitar múltiple selección y mostrar solo el App actual
            let selectApps = $('#form_rolesapps_{{ rr }} select[name=appsobj_id]');
            selectApps.val(['{{ mobj.appsobj.id }}']).trigger('change');
            selectApps.prop('disabled', true);
        {% endif %}
    });

    save_rolesapps = (target) => {
        var fdata = new FormData();
        fdata.append('module', 'OptsIO');
        fdata.append('package', 'io_maction');
        fdata.append('attr', 'IOMaction');
        fdata.append('mname', 'process_record');
        fdata.append('model_app_name', 'OptsIO');
        fdata.append('model_name', 'RolesApps');
        fdata.append('dbcon', 'default')
        log.info(`#form_rolesapps_{{ rr }} Preparing data to be sent to the backend`);
        let formData = new FormData(target);
        let edata = form_serials.form_to_json(formData);
        const efiles = form_serials.form_files(formData);
        efiles.forEach((idx)=> {
            ff = formData.get(idx);
            fdata.append(idx, ff, ff.name)
        })
        seldis = ['active', 'rolesobj_id', 'appsobj_id']
        seldis.forEach((idx) => {
            vv = $(`#form_rolesapps_{{ rr }} select[name=${idx}]`).val();
            if (vv !== undefined) {
                // Si es appsobj_id y es un array, mantenerlo como array
                // Si no es array o es null/undefined, asignarlo directamente
                if (idx === 'appsobj_id' && Array.isArray(vv)) {
                    edata[idx] = vv;  // Array de IDs
                } else {
                    edata[idx] = vv;
                }
            }
        })
        log.info(`#form_rolesapps_{{ rr }} edata to be sent: ` + JSON.stringify(edata, null, 2));
        fdata.append('uc_fields', jfy(edata));
        log.info(`#form_rolesapps_{{ rr }} b_vals to be sent: ` + JSON.stringify([], null, 2));
        fdata.append('b_vals', jfy([]))
        log.info(`#form_rolesapps_{{ rr }} c_a to be sent: `);
        fdata.append('c_a', jfy([
            {
                'module': 'OptsIO',
                'package': 'io_roles',
                'attr': 'IORoles',
                'mname': 'create_rolesapps',
                'cont': false,
                'show_success': true
            },
        ]))
        log.info(`#form_rolesapps_{{ rr }} a_vals to be sent: ` + JSON.stringify([], null, 2));
        fdata.append('a_vals', jfy([]))
        log.info(`#form_rolesapps_{{ rr }} Set overlay to the form`);
        document.querySelector('#form_rolesapps_{{ rr }}').classList.add('overlay-container');
        document.querySelector('#form_rolesapps_{{ rr }}').classList.add('overlay');
        return axios.post(
            '{% url "iom" %}',
            fdata,
            { headers: {
                'X-CSRFToken': OptsIO.getCookie('csrftoken')
                }
            })
        .then((rsp)=>{
            msgs = rsp.data.msgs;
            log.info(`#form_rolesapps_{{ rr }} Response msgs: ` + JSON.stringify(msgs, null, 2));
            if (!rsp.data.hasOwnProperty('msgs')) {
                msgs = [rsp.data];
            }
            got_error = false;
            msgs.forEach((ee)=>{
                if (ee.error) {
                    log.error(`#form_rolesapps_{{ rr }} There is an error from the backend ${jfy(ee)}`);
                    got_error = true;
                }
            })
            log.info(`#form_rolesapps_{{ rr }} Compiling messages to show to the user ${msgs}`);
            UiB.BeMsgHandle({
                rsps: msgs,
                timer: 2000,
                offcanvasglobal: true
            })
            return {msgs: msgs, got_error: got_error};
        }).then((result)=>{
            if (result.got_error === false) {
                log.success(`#form_rolesapps_{{ rr }} There is no error reload the datatable {{ t_guid }}`);
                $('#{{t_guid}}').DataTable().ajax.reload();
            }
        }).catch((err)=>{
            log.error(`#form_rolesapps_{{ rr }} Error in save record: ` + JSON.stringify(err, null, 2));
            UiB.MsgError(err);
        }).finally(()=>{
            log.info(`#form_rolesapps_{{ rr }} Removing overlay from the form`);
            let ft = document.querySelector('#form_rolesapps_{{ rr }}');
            if (ft) {
                ft.classList.remove('overlay-container');
                ft.classList.remove('overlay');
            }
        });

    }

    qelem('#form_rolesapps_{{ rr }}').addEventListener('submit', (evt)=>{
        evt.preventDefault();
        log.info(`#form_rolesapps_{{ rr }} Submitting form`);
        save_rolesapps(event.target);
    })

</script>
