# Configuración Nginx para Amachine ERP con WebSockets

# Upstream para Daphne (Django Channels)
upstream amachine_app {
    server 127.0.0.1:8002;
}

# Redirigir HTTP a HTTPS en puerto 8443
server {
    listen 80;
    server_name amachine.altamachines.com;
    return 301 https://$server_name:8443$request_uri;
}

# Servidor HTTPS en puerto 8443
server {
    listen 8443 ssl http2;
    server_name amachine.altamachines.com;

    # Certificados SSL (se generarán con certbot)
    ssl_certificate /etc/letsencrypt/live/amachine.altamachines.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/amachine.altamachines.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Configuración de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaños de upload
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Logs
    access_log /var/log/nginx/amachine_access.log;
    error_log /var/log/nginx/amachine_error.log;

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Archivos estáticos
    location /static/ {
        alias /var/www/amachine/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos media
    location /media/ {
        alias /var/www/amachine/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # WebSocket para Django Channels
    location /ws/ {
        proxy_pass http://amachine_app;
        proxy_http_version 1.1;

        # Headers críticos para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts para WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;  # 1 hora para conexiones WebSocket largas

        # Buffering desactivado para WebSocket
        proxy_buffering off;
    }

    # Todas las demás peticiones (HTTP)
    location / {
        proxy_pass http://amachine_app;
        proxy_http_version 1.1;

        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts para peticiones HTTP normales
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering activado para HTTP normal
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
